    <body>

        <div id="content">
            <!-- ***** Sidebar information ****** -->

                    </p>
                    <a>
                        Resume

                </section>  

                <!-- DATA -->

                    <h2>Skills</h2>
                    <div>
                        <h3>Javascript</h3>
                        <!-- Rounded switch -->
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <h3>HTML</h3>
                        <h3>Design</h3>
                        <h3>Node.js</h3>
                    </div>
                </section>

                <!-- FOOTER -->
                <footer>
                    <object type="image/svg+xml" data="assets/images/github.svg" class="social">

                    <object type="image/svg+xml" data="assets/images/instagram.svg" class="social">

            <!-- ***** Main Content ****** -->
            <main id="main">

            </main>

        </div>




    </body>

    <script type="text/babel">
        class Project extends React.Component{
            state = {
                id: 1,
                title: "Project 1",
                short_desc: "This is a short description of how the project functions",
                long_desc: "This is a much longer description of the project, lessons learned, and future steps",
                year: 2019,
                img: "flower.jpg",
                github: "www.github.com",
                demo: "www.rbompiani.com",
                major_skill: "javascript",
                skills: ["javascript","html","css"]
            }

            render(){
                 return(
                     <article className={`card ${this.state.major_skill}`}>
                            <div className="image" style={{ backgroundImage: `url(assets/images/${this.state.img})` }}></div>
                            <div className="snapshot">
                                <h2 className="light">{this.state.title}</h2>
                                <p className="light">{this.state.short_desc}</p>
                                <a className="light" href="#">More</a>
                            </div>
                            <div className="skillBlock">
                                <div className={`skill ${this.state.skills[0]}`}>j</div>
                            </div>
                    </article>
                )            
            }
        }
        ReactDOM.render(<Project />, document.getElementById('app'));
    </script>
